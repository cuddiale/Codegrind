<!-- Crea una pagina HTML con quattro div all'interno. Usa il CSS per impostare il float dei primi tre div come "left" in modo che si posizionino uno a fianco all'altro, mentre il quarto div viene posizionato sotto di essi con la proprietÃ  "clear". -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        #left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightpink;
        }

        #middle {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        #right {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        #clear {
            clear: both;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="middle"></div>
    <div id="right"></div>
    <div id="clear"></div>
</body>

</html>
