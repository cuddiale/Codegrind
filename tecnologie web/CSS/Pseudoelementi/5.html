<!-- Crea una pagina HTML con un link. Utilizza un pseudo-elemento CSS per aggiungere un'icona di link esterno all'inizio del link. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 5</title>
    <style>
        a::before {
            content: "\2794";
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <a href="#">Link esterno</a>
</body>

</html>
