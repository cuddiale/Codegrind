<!-- Crea una pagina HTML con un link. Utilizza un pseudo-elemento CSS per aggiungere un'icona di link esterno alla fine del link. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 9</title>
    <style>
        a::after {
            content: "\2794";
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <a href="#">Link esterno</a>
</body>

</html>
