<!-- Crea una pagina HTML con un titolo. Utilizza un pseudo-elemento CSS per aggiungere una riga al di sotto del titolo. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        h1::after {
            content: "";
            display: block;
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Titolo</h1>
</body>

</html>
