<!-- Crea una pagina HTML con un link all'interno. Usa il CSS per aggiungere un contorno rosso di 2px al link quando Ã¨ attivo (stato "active"). -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        a {
            outline: 2px solid transparent;
            padding: 5px 10px;
            color: black;
            text-decoration: none;
        }

        a:active {
            outline-color: red;
        }
    </style>
</head>

<body>
    <a href="#">Clicca qui</a>
</body>

</html>
