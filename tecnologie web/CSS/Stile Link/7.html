<!-- Crea una pagina HTML con una lista non ordinata (ul) contenente alcuni elementi di lista (li). Usa il CSS per cambiare lo stile dei link della lista quando il link Ã¨ stato visitato -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        li a:visited {
            color: orange;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>
</body>

</html>
