<!-- Crea una pagina HTML con un paragrafo all'interno. Usa il CSS per aggiungere un'ombra al paragrafo con box-shadow. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 1</title>
    <style>
        p {
            box-shadow: 5px 5px 5px #888888;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p>Questo paragrafo ha un'ombra.</p>
</body>

</html>
