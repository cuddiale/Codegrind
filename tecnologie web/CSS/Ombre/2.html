<!-- Crea una pagina HTML con un link all'interno. Usa il CSS per aggiungere un'ombra al link quando Ã¨ in stato "hover". -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        a {
            box-shadow: 3px 3px 3px #888888;
            padding: 5px 10px;
            color: black;
            text-decoration: none;
        }

        a:hover {
            box-shadow: 5px 5px 5px #888888;
        }
    </style>
</head>

<body>
    <a href="#">Clicca qui</a>
</body>

</html>
