<!-- Crea una pagina HTML con un div all'interno. Usa il CSS per aggiungere un'ombra solo a destra del div. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 10</title>
    <style>
        div {
            box-shadow: 5px 0px 5px #888888;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>Questo div ha un'ombra solo a destra.</div>
</body>

</html>
