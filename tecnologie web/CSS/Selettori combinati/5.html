<!-- Crea una pagina HTML con una lista non ordinata contenente tre elementi di lista. Usa il combinatore "child" CSS per
selezionare solo il secondo elemento `li` che Ã¨ figlio diretto dell'elemento `ul`, quindi cambia il colore del testo di
questo elemento in rosso. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 5</title>
    <style>
        ul>li:nth-child(2) {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>

</html>
