<!-- Crea una pagina HTML con una lista ordinata (ol) contenente alcuni elementi di lista (li). Usa il CSS per impostare l'opacitÃ  degli elementi di lista al 80% quando il mouse ci passa sopra (utilizza l'hover). -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        li {
            opacity: 1;
            transition: opacity 0.3s;
        }

        li:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
</body>

</html>
