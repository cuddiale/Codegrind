<!-- Crea una pagina HTML con un div all'interno. Usa il CSS per impostare l'opacitÃ  del div al 90% quando il mouse ci passa sopra (utilizza l'hover). -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        div {
            opacity: 1;
            transition: opacity 0.3s;
        }

        div:hover {
            opacity: 0.9;
            background-color: lightblue;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>Passa il mouse sopra di me per vedere l'effetto.</div>
</body>

</html>
