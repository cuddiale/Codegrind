<!-- Crea una pagina HTML con un'immagine all'interno di un div. Usa il CSS per impostare l'opacitÃ  dell'immagine al 70% quando il mouse ci passa sopra (utilizza l'hover). -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 8</title>
    <style>
        img {
            opacity: 1;
            transition: opacity 0.3s;
        }

        img:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div>
        <img src="url_dell_immagine.jpg" alt="Immagine" />
    </div>
</body>

</html>
