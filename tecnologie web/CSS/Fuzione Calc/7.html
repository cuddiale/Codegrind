<!-- Crea una pagina HTML con una tabella contenente diverse righe. Utilizza la funzione calc() per impostare l'altezza di ogni riga in modo che sia 30px piÃ¹ grande del valore di base. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        tr {
            height: calc(20px + 30px);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Riga 1</td>
        </tr>
        <tr>
            <td>Riga 2</td>
        </tr>
        <tr>
            <td>Riga 3</td>
        </tr>
        <!-- Aggiungi altre righe <tr> qui -->
    </table>
</body>

</html>
