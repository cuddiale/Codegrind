<!-- Crea una pagina HTML con un div all'interno. Usa il CSS per impostare il box-sizing in modo che il padding sia incluso nella larghezza del div, che dovrÃ  essere di 400px in totale. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        div {
            box-sizing: border-box;
            width: 400px;
            padding: 20px;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div>Questo div ha una larghezza di 400px, inclusi padding e bordo.</div>
</body>

</html>
