<!-- Crea una pagina HTML con un link all'interno. Usa il CSS per impostare il box-sizing in modo che il padding non influenzi la larghezza del link, che dovrÃ  essere di 100px. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        a {
            box-sizing: content-box;
            width: 100px;
            padding: 20px;
            color: black;
            text-decoration: none;
            border: 1px dashed blue;
        }
    </style>
</head>

<body>
    <a href="#">Clicca qui</a>
</body>

</html>
