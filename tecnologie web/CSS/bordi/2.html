<!-- Crea una pagina HTML con un link all'interno. Usa il CSS per impostare un bordo rosso di 1px con raggio di 5px solo intorno al link. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        a {
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px 10px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="#">Clicca qui</a>
</body>

</html>
