<!-- Crea una variabile CSS per il colore del testo di un paragrafo e utilizzala per impostare il colore del testo del paragrafo. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        :root {
            --colore-testo: red;
        }

        p {
            color: var(--colore-testo);
        }
    </style>
</head>

</body>

</html>
