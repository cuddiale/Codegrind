<!-- Crea una variabile CSS per il colore di sfondo di un div e utilizzala per impostare il colore di sfondo del div. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 1</title>
    <style>
        :root {
            --colore-sfondo: lightblue;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: var(--colore-sfondo);
        }
    </style>
</head>

</body>

</html>
