<!-- Crea una pagina HTML con un campo di input di tipo range (slider). Usa il CSS per cambiare il colore del cursore del range in blu quando Ã¨ selezionato. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 8</title>
    <style>
        input[type="range"]::-webkit-slider-thumb {
            background-color: blue;
        }
    </style>
</head>

<body>
    <input type="range" />
</body>

</html>
