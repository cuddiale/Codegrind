<!-- Crea una pagina HTML con tre elementi. Applica un flex container ai tre elementi in modo che siano disposti in colonna e allineati al centro. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 4</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flex-item {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
    </div>
</body>

</html>
