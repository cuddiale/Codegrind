<!-- Crea una pagina HTML con cinque elementi. Applica un flex container ai cinque elementi in modo che siano disposti in colonna e allineati al centro orizzontalmente. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .flex-item {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
        <div class="flex-item">Elemento 4</div>
        <div class="flex-item">Elemento 5</div>
    </div>
</body>

</html>
