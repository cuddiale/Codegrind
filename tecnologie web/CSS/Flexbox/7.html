<!-- Crea una pagina HTML con quattro elementi. Applica un flex container ai quattro elementi in modo che siano disposti in riga e separati da uno spazio di 20 pixel. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        .flex-container {
            display: flex;
            gap: 20px;
        }

        .flex-item {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
        <div class="flex-item">Elemento 4</div>
    </div>
</body>

</html>
