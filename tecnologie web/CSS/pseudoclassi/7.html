<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 7</title>
    <style>
        a:hover {
            color: red;
        }

        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="#">Link</a>
</body>

</html>
