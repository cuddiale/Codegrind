<!-- Crea una pagina HTML con un pulsante. Applica una pseudo-classe CSS in modo che il colore del pulsante diventi blu quando il cursore del mouse vi passa sopra e rosso quando il pulsante Ã¨ cliccato. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 3</title>
    <style>
        button:hover {
            background-color: blue;
        }

        button:active {
            background-color: red;
        }
    </style>
</head>

<body>
    <button>Clicca qui</button>
</body>

</html>
