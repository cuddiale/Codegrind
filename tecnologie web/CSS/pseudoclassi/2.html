<!-- Crea una pagina HTML con un link e applica una pseudo-classe CSS in modo che il colore del link diventi verde quando viene visitato. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        a:visited {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">Link visitato</a>
</body>

</html>
