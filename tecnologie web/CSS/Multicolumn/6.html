<!-- Crea una pagina HTML con una lista non ordinata contenente dieci elementi di lista. Applica un layout multicolonna CSS alla lista in modo che sia divisa in quattro colonne con larghezza uguale. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        ul {
            column-count: 4;
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
        <li>Elemento 7</li>
        <li>Elemento 8</li>
        <li>Elemento 9</li>
        <li>Elemento 10</li>
    </ul>
</body>

</html>
