<!-- Crea una pagina HTML con una lista non ordinata contenente dieci elementi di lista. Applica un layout multicolonna CSS alla lista in modo che sia divisa in tre colonne con spazio tra le colonne di 15 pixel e altezza di 120 pixel per colonna. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 10</title>
    <style>
        ul {
            column-count: 3;
            column-gap: 15px;
            column-height: 120px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
        <li>Elemento 7</li>
        <li>Elemento 8</li>
        <li>Elemento 9</li>
        <li>Elemento 10</li>
    </ul>
</body>

</html>
