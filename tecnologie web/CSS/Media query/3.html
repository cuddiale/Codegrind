<!-- Crea una pagina HTML con una lista non ordinata contenente tre elementi di lista. Applica un'istanza di media query CSS per rendere gli elementi della lista in verticale quando la larghezza della finestra del browser Ã¨ inferiore a 500 pixel. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 3</title>
    <style>
        li {
            display: inline-block;
        }

        @media (max-width: 500px) {
            li {
                display: block;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>

</html>
