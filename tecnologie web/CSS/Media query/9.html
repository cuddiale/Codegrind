<!-- Crea una pagina HTML con una tabella contenente alcune righe e colonne. Applica un'istanza di media query CSS per cambiare il colore di sfondo delle celle `td` in verde quando la larghezza della finestra del browser Ã¨ inferiore a 600 pixel. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 9</title>
    <style>
        td {
            background-color: white;
        }

        @media (max-width: 600px) {
            td {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Riga 1, Colonna 1</td>
            <td>Riga 1, Colonna 2</td>
        </tr>
        <tr>
            <td>Riga 2, Colonna 1</td>
            <td>Riga 2, Colonna 2</td>
        </tr>
    </table>
</body>

</html>
