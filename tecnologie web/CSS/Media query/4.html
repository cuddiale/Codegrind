<!-- Crea una pagina HTML con un titolo. Applica un'istanza di media query CSS per cambiare la dimensione del testo del titolo a 24 pixel quando la larghezza della finestra del browser Ã¨ inferiore a 700 pixel. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 4</title>
    <style>
        h1 {
            font-size: 36px;
        }

        @media (max-width: 700px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <h1>Titolo dell'intestazione</h1>
</body>

</html>
