<!-- Crea un link che punti a un'immagine specifica all'interno della stessa pagina. -->

<!DOCTYPE html>
<html>

<head>
    <title>Titolo della pagina</title>
</head>

<body>
    <h1>Titolo principale</h1>
    <img id="immagine1" src="immagine1.jpg" alt="Immagine 1" />
    <img id="immagine2" src="immagine2.jpg" alt="Immagine 2" />
    <a href="#immagine2">Vai alla seconda immagine</a>
</body>

</html>
