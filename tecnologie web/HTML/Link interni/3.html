<!-- Crea un link che punti a un elemento specifico di un elenco puntato all'interno della stessa pagina. -->

<!DOCTYPE html>
<html>

<head>
    <title>Titolo della pagina</title>
</head>

<body>
    <h1>Titolo principale</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li id="elemento3">Elemento 3</li>
    </ul>
    <a href="#elemento3">Vai al terzo elemento dell'elenco</a>
</body>

</html>
