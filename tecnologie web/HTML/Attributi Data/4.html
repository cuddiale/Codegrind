<!-- Utilizza l'attributo data-list per memorizzare una lista di elementi all'interno di un elemento HTML. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 4</title>
</head>

<body>
    <ul data-list="Elemento 1, Elemento 2, Elemento 3">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>

</html>
