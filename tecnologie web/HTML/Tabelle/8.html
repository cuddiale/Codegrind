<!-- Aggiungi una riga di separazione tra le righe della tabella utilizzando l'elemento hr. -->

<!DOCTYPE html>
<html>

<head>
    <title>Titolo della pagina</title>
</head>

<body>
    <table>
        <tr>
            <td>Cella 1</td>
            <td>Cella 2</td>
        </tr>
        <tr>
            <td>Cella 3</td>
            <td>Cella 4</td>
        </tr>
        <tr>
            <td colspan="2">
                <hr />
            </td>
        </tr>
        <tr>
            <td>Cella 5</td>
            <td>Cella 6</td>
        </tr>
    </table>
</body>

</html>
