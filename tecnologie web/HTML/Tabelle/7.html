<!-- Aggiungi spaziatura tra le celle della tabella utilizzando l'attributo cellspacing. -->

<!DOCTYPE html>
<html>

<head>
    <title>Titolo della pagina</title>
</head>

<body>
    <table cellspacing="10">
        <tr>
            <td>Cella 1</td>
            <td>Cella 2</td>
        </tr>
        <tr>
            <td>Cella 3</td>
            <td>Cella 4</td>
        </tr>
    </table>
</body>

</html>
