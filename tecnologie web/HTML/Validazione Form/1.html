<!-- Crea un campo di input obbligatorio, che richiede all'utente di inserire un valore. -->

<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 1</title>
</head>

<body>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" required />
        <input type="submit" value="Invia" />
    </form>
</body>

</html>
